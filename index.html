                if (isFirst) {
                    // æ‰‹æ©Ÿç‰ˆç‰¹æœ‰çš„åˆä½µå€é ­éƒ¨æ ¼
                    rowHtml += `
                        <td class="mobile-show-merged" data-label="æ›¸å/ä½œè€…" style="display:none;">
                            <strong class="edit-link" onclick="editBook('${book.title.replace(/'/g, "\\'")}', '${book.language}', '${book.format.join(',')}')">${book.title}</strong><br>
                            <small onclick="setFilter('ä½œè€…','${book.author}')" style="cursor:pointer; color:#007bff; text-decoration:underline;">${authorDisplay}</small>
                        </td>
                        <td class="mobile-show-merged" data-label="é–±è®€ç‹€æ…‹" style="display:none;"><span class="${getPillClass(book.readProgress)}" onclick="setFilter('é–±è®€','${book.readProgress}')">${book.readProgress}</span></td>
                    `;
                }

                // --- å·®åˆ†å…§å®¹ ---
                rowHtml += `
                    <td data-label="æ›¸ç±ä½ç½®">${getMultiPillHtml(book.ePlatform, 'ä½ç½®')}</td>

                        ${book.format.map(f => `<span class="${getPillClass(f)}" onclick="setFilter('å½¢å¼','${f}')">${f}</span>`).join('')}
                    </td>

                // --- é›»è…¦ç‰ˆç”¨çš„ rowspan æ ¼å­ (æ‰‹æ©Ÿç‰ˆæœƒéš±è—) ---
                if (isFirst) {
                    rowHtml += `

    function renderPagination(totalPages) {
        const paginDiv = document.getElementById('pagination'); paginDiv.innerHTML = ''; if (totalPages <= 1) return;
        const prevBtn = document.createElement('button'); prevBtn.className = 'page-btn'; prevBtn.innerText = 'â—€';
        prevBtn.disabled = currentPage === 1; prevBtn.onclick = () => { currentPage--; renderTable(); window.scrollTo({top: document.getElementById('contentSection').offsetTop, behavior:'smooth'}); };
        paginDiv.appendChild(prevBtn);
        for (let i = 1; i <= totalPages; i++) {
            const btn = document.createElement('button'); btn.className = 'page-btn' + (i === currentPage ? ' active' : ''); btn.innerText = i;
            btn.onclick = () => { currentPage = i; renderTable(); window.scrollTo({top: document.getElementById('contentSection').offsetTop, behavior:'smooth'}); };
            paginDiv.appendChild(btn);
        }
        const nextBtn = document.createElement('button'); nextBtn.className = 'page-btn'; nextBtn.innerText = 'â–¶';
        nextBtn.disabled = currentPage === totalPages; nextBtn.onclick = () => { currentPage++; renderTable(); window.scrollTo({top: document.getElementById('contentSection').offsetTop, behavior:'smooth'}); };
        paginDiv.appendChild(nextBtn);
    }

        try { await fetch(API_URL, { method: 'POST', body: JSON.stringify({ action: 'delete', title, language, format }) }); loadFromCloud(); } catch (e) { alert(e); }

    function updateDatalists() { 
        const getUniques = (key) => [...new Set(allBooks.map(b => b[key]))].filter(v => v && v !== '-' && v !== 'æœªçŸ¥' && v !== 'ç„¡');
        const fillList = (id, list) => { document.getElementById(id).innerHTML = list.map(v => `<option value="${v}">`).join(''); };
        fillList('authorList', getUniques('author')); fillList('natList', getUniques('nationality')); fillList('langList', getUniques('language')); fillList('catList', getUniques('bookCategory')); fillList('platList', getUniques('ePlatform'));
        fillList('formatList', [...new Set(allBooks.flatMap(b => b.format))]); fillList('readList', getUniques('readProgress')); fillList('tagMemoryList', [...new Set(allBooks.flatMap(b => b.tags))]); fillList('relList', getUniques('relationId'));
        fillList('workList', getUniques('workStatus')); fillList('subCatList', [...new Set(allBooks.flatMap(b => b.subCategory.split(/[ï¼Œ,]/).map(s => s.trim())))]);
    }
    function updateStats() {
        const statsPanel = document.getElementById('statsPanel');
        if (allBooks.length === 0) return;
        const formatCounts = {}; const categoryCounts = {};
        allBooks.forEach(book => {
            book.format.forEach(f => formatCounts[f] = (formatCounts[f] || 0) + 1);
            categoryCounts[book.bookCategory] = (categoryCounts[book.bookCategory] || 0) + 1;
        });
        let html = `<div class="stats-item">ç¸½åœ–æ›¸é‡ï¼š<strong>${allBooks.length}</strong> æœ¬</div><div class="stats-item">å½¢å¼çµ±è¨ˆï¼š`;
        for (let f in formatCounts) html += `${f}(<strong>${formatCounts[f]}</strong>) `;
        html += `</div><div class="stats-item">æ›¸ç±é¡å‹çµ±è¨ˆï¼š`;
        for (let c in categoryCounts) html += `${c}(<strong>${categoryCounts[c]}</strong>) `;
        statsPanel.innerHTML = html + `</div>`;
    }
